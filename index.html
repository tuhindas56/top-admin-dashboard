<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="index.html"
        ><i class="fa-solid fa-table-columns"></i>Dashboard</a
      >

      <nav>
        <ul>
          <li>
            <a href=""><i class="fa-solid fa-house"></i>Home</a>
          </li>
          <li>
            <a href=""><i class="fa-regular fa-address-card"></i>Profile</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-message"></i>Messages</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-clock"></i>History</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-list-check"></i>Tasks</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-user-group"></i>Communities</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-gear"></i>Settings</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-circle-question"></i>Support</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-shield-halved"></i>Privacy</a>
          </li>
        </ul>
      </nav>
    </div>

    <header>
      <div class="first-row">
        <div>
          <form action="#" role="search">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search"
              aria-label="Search through site content"
            />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="">
          <i class="fa-solid fa-bell"></i>
          <img src="./assets/images/avatar.png" alt="" />
          <p>Rimuru Tempest</p>
        </div>
      </div>
      <div class="second-row">
        <div class="">
          <img src="./assets/images/avatar.png" alt="" />
          <p><span>Hi there,</span> Rimuru Tempest (@rimuru)</p>
        </div>
        <div>
          <button>New</button><button>Upload</button><button>Share</button>
        </div>
      </div>
    </header>

    <main>
      <div class="projects">
        <p>Your Projects</p>
      </div>

      <div>
        <div class="announcements">
          <p>Announcements</p>
          <div></div>
        </div>
        <div class="trending">Trending</div>
      </div>
    </main>
  </body>
</html>
